<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/app.js" type="module"></script>
    <script defer src="../scripts/sidebar.js"></script>
    <title>SALTUS</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <audio src="../audio/forest-audio.wav" autoplay loop></audio>
    <button id="open-sidebar-button" onclick="openSideBar()" aria-label="open sidebar" aria-expanded="false" aria-controls="navbar">
        <img src="../images/menu-button.svg" height="45px" draggable="false"></img>
    </button>

    <nav id="navbar">
        <ul>
            <li>   
                <button id="close-sidebar-button" onclick="closeSideBar()" aria-label="close sidebar">
                    <img src="../images/close-button.svg" height="45px" draggable="false"></img>
                </button>
            </li>
            <li class="home-li" ><a aria-current="page" href="../index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="guide.html">GUIDE</a></li>
            <li><a class="accent-link" href="game.html">GAME</a></li>
        </ul>
    </nav>

    <div id="overlay" onclick="closeSideBar()" aria-hidden="true"></div>

    <main>
        <img class="flavorImg fadeIn" id="imgLoc" src="../images/bridge.png" draggable="false">
        <div id="container">
            <div id="text">Text</div>
        </div>
    </main>
    <div id="mobile-action-bar">
        <button id="openMapButton" onclick="openMap()">
            <img src="../images/map-icon.svg" height="35px" draggable="false"></img>
        </button>
        <div id="option-buttons" class="btn-grid">
            <button class="text-btn" id="opt1btn" onclick="fadeText()">Option A</button>
            <button class="text-btn" id="opt2btn" onclick="fadeText()">Option B</button>
        </div>
        <button id="openSettingsButton" onclick="openSettings()">
            <img src="../images/Settings-icon.svg" height="33px" draggable="false"></img>
        </button>
        <div id="settings" onclick="closeSettings()">
            <p>settings test</p>
        </div>
    </div>
    <div id="map" onclick="closeMap()">
        <div id="map-border"></div>
        <h2>SALTUS</h2>
    </div>
</body>
</html>
